{% extends "samples/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <h1>Source list starting with {{ letter }}:</h1>
            {% for source in object_list %}
            <a href="{% url 'browse-source' source.name|urlencode:'' %}" class="btn btn btn-outline-secondary d-block">{{ source.name }}</a>
            {% endfor %}
        </div>
    </article>
{% endblock content %}
